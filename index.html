<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="description" content="Free tiktok downloader website created and developed by MannR de Voldya.">
    <meta property="og:description" name="og:description" content="Free tiktok downloader website created and developed by MannR de Voldya.">
    <meta property="og:image" content="https://sf-static.tiktokcdn.com/obj/eden-sg/uhtyvueh7nulogpoguhm/tiktok-icon2.png">
    <meta property="og:site_name" name="og:site_name" content="Downloader TikTok">
    <title>Downloader TikTok</title>
    <style>
    .container {
    width: 100%;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
    color: #007bff;
    text-align: center;
    }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col justify-center items-center">
	<div class="w-full max-w-lg">
	<div class="container">
    
    <input type="text" id="videoUrl" placeholder="Enter url tiktok video..." class="w-full bg-gray-800 rounded-lg py-2 px-4 mb-4">
    <div class="flex justify-center">
    <button onclick="downloadVideo()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mb-4">Download</button>
    
    <script>
    <!-- FUNCTION DOWNLOAD -->
    async function downloadVideo() {
    let videoUrl = document.getElementById("videoUrl").value;
    if (!videoUrl.includes("tiktok")) {
        alert("[ ! ] Enter url tiktok video")
    }
    setTimeout(() => {
        const response = await fetch(`https://skizo.tech/api/tiktok?apikey=mannhost&url=${videoUrl}`);
        const data = await response.json()
        const resultUrl = data.data.play
        window.open(resultUrl, '_blank');
    }, 2000)
    }
    </script>
    </div>
    </div>
    </div>
</body>
</html>
